<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="icon" type="image/png" href="/public/Img/favicon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Titanime</title>
</head>

<body class="sign_in_body">

    <nav class="sign_in_nav">
        <h1 class="sign_in_logo">
            Titanime
        </h1>
    </nav>

    <main class="sign_in_main">
        <div class="sign_in_card">
            <h1 class="sign_in_card_title">
                Inscription
            </h1>

            <form action="" class="sign_in_card_form">
                <div class="sign_in_card_labels_inputs_displaying">
                    <div class="sign_in_card_username_displaying">
                        <label class="sign_in_card_username_label">
                            Username
                        </label>
                        <input type="text" class="sign_in_card_username_input" required autofocus>
                    </div>

                    <div class="sign_in_card_email_displaying">
                        <label class="sign_in_card_email_label">Email</label>
                        <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            class="sign_in_card_email_input" required autocomplete="on">
                    </div>

                    <div class="sign_in_card_password_displaying">
                        <label class="sign_in_card_password_label">Password</label>
                        <input type="password" class="sign_in_card_password_input" required>
                    </div>

                    <div class="sign_in_card_submit_button_displaying">
                        <a href="/public/pages/homepage.html" class="sign_in_card_submit_button">GO !</a>
                    </div>
                    <div class="sign_in_card_conditions_displaying">
                        <input type="checkbox" name="checkbox" class="sign_in_card_conditions_input" value="value">
                        <p class="sign_in_card_conditions_text">By checking this box I acknowledge that I have<br> read
                            the whole
                            rules and general conditions<br>
                            and I accept them.</p>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer class="footer">
        <div class="footer_container">
            <div class="footer_content_displaying">
                <div class="first_column">
                    <a href="#"><i class="fa-brands fa-instagram fa-2x footer_icon"></i></a>
                    <a href="https://www.linkedin.com/in/william-fort/" target="_blank"><i
                            class="fa-brands fa-linkedin fa-2x footer_icon"></i></a>
                    <a href="https://github.com/Draxx0" target="_blank"><i class="fa-brands fa-github fa-2x footer_icon"></i></a>
                </div>
                <div class="second_column">
                    <ul class="footer_list">
                        <a href="#">
                            <li class="footer_items">Privacy Policy</li>
                        </a>
                        <a href="#">
                            <li class="footer_items">About Us</li>
                        </a>
                    </ul>
                </div>
                <div class="third_column">
                    <a href="#"><i class="fa-brands fa-instagram fa-2x footer_icon"></i></a>
                    <a href="https://www.linkedin.com/in/william-fort/" target="_blank"><i
                            class="fa-brands fa-linkedin fa-2x footer_icon"></i></a>
                    <a href="https://github.com/Draxx0" target="_blank"><i
                            class="fa-brands fa-github fa-2x footer_icon"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>


</html>
